    info:
      content_html: '<div id="left">

                     <h2>Event informatie</h2>

                     <p>	<div class="wiki">
                     		<h3>Datum en locatie</h3>
                     			<div class="wikiText">ILAN 2012 vindt plaats van vrijdag 17/2 om 18u tot zondag 19/2 om 18u.<br />
                     <br />
                     Onze zaal:<br />
                     <em>Mandela-zaal op de campus van de Vrije Universiteit Brussel<br />
                     (ook gekend als &quot;Ruimte onder Aula Q&quot;)<br />
                     Pleinlaan 2<br />
                     B-1050 Brussel</em></div>
                     	</div>
                     </p><p>	<div class="wiki">
                     		<h3>Inschrijven & reglement</h3>
                     			<div class="wikiText">De inkomprijs bij voorafbetaling zal dit jaar een luttele <strong>10</strong> euro bedragen, of <strong>6</strong> euro voor zij die maar 1 dag wensen te komen.<br />
                     Wanneer u zich registreert gaat u automatisch akkoord met het <a href="rules.php">reglement</a>. Dit zal ook uithangen aan de ingang.<br />
                     <br />
                     Na registratie sturen we u een email met daarin een mededeling die u dient in te vullen op het overschrijvingsformulier.<br />
                     <br />
                     Studenten Computerwetenschappen 1BA krijgen hun inkom terug in eetkrediet. Dit gebeurt wanneer ze toekomen op ILAN.<br />
                     <br />
                     Indien er problemen of vragen zijn betreffende betalingen kan je steeds terecht op <a href="mailto:lanparty@(nospam)infogroep.be">lanparty@(nospam)infogroep.be</a>. (nospam) verwijderen ;)<br />
                     <br />
                     Dit zijn onze bankgegevens<br />
                     ING-rekening: 363-0056700-92<br />
                     IBAN: BE12-3630-0567-0092<br />
                     BIC: BBRUBEBB<br />
                     <br />
                     Op naam van:<br />
                     <em>ILAN Infogroep<br />
                     Pleinlaan 2<br />
                     B-1050 Brussel</em></div>
                     	</div>
                     </p>        	</div>'
    faq:
      content_html: "<div id='left'>
      <div class='faq'>
      <dl>
      <dt>Wat moet ik meebrengen?</dt>
      <dd><ul>
      <li>Je computer + monitor (of je laptop) en bijhorende kabels.</li>
      <li>Toetsenbord + muis.</li>
      <li>Een stekkerdoos (zonder schakelaar!) met genoeg plaats voor al je materiaal; wij voorzien in principe maar één stopcontact.</li>
      <li>Een cat5 of beter netwerkkabel van minstens 3m.</li>
      <li>Een koptelefoon (speakers of andere materialen die geluid maken of anderen storen zijn niet toegelaten!)</li>
      <li>Je studentenkaart of identiteitskaart om je te identificeren wanneer je aankomt.</li>
      <li>Eventueel alle installatiecd's van je OS, drivers en de games die je wilt spelen. Je weet nooit dat er iets misgaat!</li>
      <li>Als je constant in de zaal zelf blijft, kan een tandenborstel, wat deodorant, een handdoek, etc. misschien wel van pas komen.</li>
      </ul>
      </dd>
      <dt>Wat mag niet?</dt>
      <dd><ul>
      <li>Luidsprekers. Andere luide apparaten zijn eveneens niet toegelaten.</li>
      <li>Het illegaal downloaden en/of illegaal verspreiden van bestanden op het interne netwerk zal niet worden toegestaan.
      Het mag niet en er zijn al vaker LAN-party's ten onder gegaan doordat dit toch gebeurde.</li>
      <li>Zware elektronische apparaten, bijvoorbeeld frigo's, (microgolf)ovens, waterkokers, etc.
      Als je toch iets wilt meebrengen waarvan je vermoedt dat het onder deze brede definitie valt, stuur ons dan een mail en dan beslissen we op een case-by-case basis of we het toelaten.</li>
      <li>Alle andere dingen die verboden zijn in het reglement.
      In geval van discussie of twijfel heeft de organisatie altijd het laatste woord.</li>
      </ul>
      </dd>
      <dt>Hoeveel ruimte krijg ik?</dt>
      <dd>De minimumtafelruimte die voorzien wordt is 90cm breed en 80cm diep.
      Dit is meer dan genoeg voor je scherm, toetsenbord, muis, etc. plus nog wat armruimte natuurlijk.
      Je computer kan je achter je scherm of naast de tafel op de grond zetten.<br>
      Afhankelijk van aantal inschrijvingen en waar je zit in de zaal, is het mogelijk dat je iets meer ruimte zal krijgen.
      </dd>
      <dt>Kan ik op het internet?</dt>
      <dd>Ja.<br>
      We voorzien een breedbandverbinding van 200mbit. Opgepast, deze wordt gedeeld door alle deelnemers, dus je werkelijke snelheid zal meestal een stuk lager liggen.
      </dd>
      <dt>Zal ik verhongeren of uitdrogen?</dt>
      <dd>Dat lijkt onwaarschijnlijk.<br>
      Je zal doorlopend eten, drank, snacks, etc. uit een uitgebreid aanbod kunnen aankopen aan de bar.
      Dit alles natuurlijk aan studentvriendelijke prijzen.
      </dd>
      <dt>Hoe gebeurt betaling van voedsel &amp; drank?</dt>
      <dd>Er wordt gewerkt met een intern betalingssysteem.<br>
      Iedereen krijgt een persoonlijk kaartje met een barcode.
      Telkens je iets gaat halen, scan je deze even en wordt je bestelling automatisch verrekend.
      Betalen doe je dan achteraf.
      </dd>
      <dt>Mag ik toch mijn eigen eten meebrengen?</dt>
      <dd>We gaan je niet tegenhouden om dat te doen, maar vragen om toch eerder gebruik te maken van ons aanbod en ter plaatse te kopen.
      Het is sowieso veel handiger om lokaal aan te kopen dan alles mee te moeten sleuren voor een weekend.
      </dd>
      <dt>Wat doe ik als ik moe word?</dt>
      <dd>Slapen wordt meestal aangeraden op dit moment.<br>
      Ofwel ga je naar jouw kot of dat van een vriend, ofwel rust je wat uit in de zaal zelf.
      Opgepast: wij voorzien wel ruimte om je leggen, maar het is aan jou om een slaapzak en/of veldbed mee te brengen.
      Hou er ook rekening mee dat de rustruimte in dezelfde zaal is als de LAN zelf: als je niet kan slapen met achtergrondlawaai of licht, zoek je misschien best je eigen accomodatie.
      </dd>
      <dt>Is er bewaking voor mijn spullen?</dt>
      <dd>Iedereen is verantwoordelijk voor zijn eigen materiaal.
      Breng dus geen waardevolle dingen mee die je niet nodig hebt en hou je portefeuille, gsm, etc. altijd bij de hand.<br>
      De organisatie houdt wel een oogje in het zeil, maar we zijn niet verantwoordelijk als er toch iets verdwijnt.
      </dd>
      <dt>Zijn er ook andere activiteiten?</dt>
      <dd>We voorzien een aantal tafels waaraan je niet-elektronisch spellen kan spelen, bijvoorbeeld met kaarten of een bordspel.
      Je kan ze ook gebruiken om op je gemak te eten, als je dat liever niet aan je computer doet.<br>
      Daarnaast zullen we ook een paar randcompetities organiseren, die het hele weekend doorlopen.
      Dit zijn dingen die niet veel tijd in beslag nemen en je terloops voor de fun kan doen.
      </dd>
      <dt>Zijn bezoekers toegelaten?
      </dt><dd>Bezoekers mogen overdag en tijdens de avond binnen; 's nachts wordt niemand binnengelaten die geen deelnemer is.<br>
      Bezoekers mogen enkel toekijken tijdens het gamen, ze mogen geen gebruik maken van de plaats en het materiaal van een ingeschreven deelnemer.
      Het staat ze natuurlijk wel vrij om aan een lege tafel te gaan zitten en eten of drank te kopen bij de organisatie: we moedigen dit zelfs aan ;-).
      </dd>
      </dl>
      </div>
      </div>"
    location:
      content_html: "<div id='left'>

                     <h2>Bereikbaarheid</h2>
                     <p>	<div class='wiki'>
                     		<h3>Adres</h3>
                     			<div class='wikiText'><em>Vrije Universiteit Brussel<br />
                     Pleinlaan 2<br />
                     B-1050 Brussel</em></div>
                     	</div>
                     </p><p>	<div class='wiki'>
                     		<h3>Meer informatie</h3>
                     			<div class='wikiText'>De hoofdcampus van de Vrije Universiteit Brussel ligt ingesloten tussen een aantal grote verkeersaders. We geven u hieronder een beknopte beschrijving van de meest courante routes naar onze campus.<br />
                     <br />
                     Voor gedetailleerde of alternatieve routes kan u onder andere <a href='http://maps.google.com/maps?f=q&amp;hl=nl&amp;q=Pleinlaan+2&amp;sll=37.0625,-95.677068&amp;sspn=59.856937,113.730469&amp;ie=UTF8&amp;ll=50.820144,4.387493&amp;spn=0.023696,0.055532&amp;z=14&amp;om=1'>Google Maps</a> of <a href='http://www.mappy.com/'>Mappy.com</a> raadplegen.<br />
                     <br />
                     <ol><li>De E40 vanuit Oostende/Brugge/Gent.<br />
                     Aan het einde van de E40 volgt u richting Koekelberg en neemt u vervolgens de Leopold II-tunnel tot het centrum van Brussel. Volg de tunnels tot aan 'Troon/Trone'. Verlaat de tunnels en rij de Troonlaan af tot aan de General Jacqueslaan. Draai links op en u ziet de campus rechts van u liggen. Een andere mogelijkheid is dat u aan het einde van de E40 de Ring (R0) richting Namen/Luik neemt en vervolgens de A12 richting Laken volgt. Via de Van Praetlaan en de Van Praetbrug kan u dan richting Reyerslaan en Montgommery rijden. Aan het rond punt 'Montgommery' rijdt u rechtdoor tot u op de General Jacqueslaan komt. Draai links de Triomflaan op. Links ziet u het warenhuis Colruyt, rechts van u ligt de campus.<br />
                     <br />
                     </li><li>A12 vanuit Antwerpen/Aartselaar/Meise.<br />
                     Volg de A12 richting Laken. Via de Van Praetlaan en de Van Praetbrug kan u dan richting Reyerslaan en Montgommery rijden. Aan het rond punt 'Montgommery' rijdt u rechtdoor tot u op de General Jacqueslaan komt. Draai links de Triomflaan op. Links ziet u het warenhuis Colruyt, rechts van u ligt de campus.<br />
                     <br />
                     </li><li>E19 vanuit Antwerpen/Mechelen.<br />
                     Sluit via de grote Ring (R0) aan op de A201 naar Brussel/Evere. Rij voorbij de NAVO-gebouwen en volg richting Reyerslaan. Draai de Reyerslaan links op en volg richting Montgommery. Aan het rond punt 'Montgommery' rijdt u rechtdoor tot u op de General Jacqueslaan komt. Draai links de Triomflaan op. Links ziet u het warenhuis Colruyt, rechts van u ligt de campus.<br />
                     <br />
                     </li><li>E40 vanuit Leuven/Luik.<br />
                     Volg de E40 tot het einde (18, Reyers). Draai de Reyerslaan links op en volg richting Montgommery. Aan het rond punt 'Montgommery' rijdt u rechtdoor tot u op de General Jacqueslaan komt. Draai links de Triomflaan op. Links ziet u het warenhuis Colruyt, rechts van u ligt de campus.<br />
                     <br />
                     </li><li>E411 vanuit Luxemburg/Namen/Overijse.<br />
                     Volg de E411 helemaal tot op het einde. Vervolgens kan u aansluiten op de Jules Cockxstraat. Op het einde daarvan draait u links op, net voor brandweerpost 'Delta'. Dit is de Triomflaan. Volg deze tot voorbij het kruispunt (garage Renault op uw linkerkant) en vervolgens komt u de campus op uw rechterkant tegen.<br />
                     </li></ol><br />
                     bron: <a href='http://www.vub.ac.be/infoover/campussen/index.html'>VUB Bereikbaarheid</a></div>
                     	</div>
                     </div>"
